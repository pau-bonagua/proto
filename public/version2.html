<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        input[type='checkbox'] {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 5px;
            border: 2px solid #7f9cf5;
        }

        input[type='checkbox']:checked {
            background: #7f9cf5;
        }
    </style>
</head>

<body>

    <div class="mt-3 p-5 bg-gray-100 rounded">

        <div class="flex">
            <div class="w-2/3 bg-indigo-300 px-48 pt-10 pb-24 rounded">

                <!-- left side -->
                <img class="p-10" src="./img/logo.svg" alt="">

                <div class="flex">

                    <div class="rounded shadow-lg w-2/3">

                        <div class="p-5 bg-gray-100 h-full relative">
                            <img class="w-full" src="/img/wall.jpg" alt="Sunset in the mountains">


                            <div class="mt-5 bottom-0 left-auto absolute mb-5">
                                <a href="#"
                                    class="inline-block bg-blue-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-sm font-semibold">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a href="#"
                                    class="inline-block bg-blue-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-sm font-semibold">
                                    <i class="fa fa-facebook"></i>
                                </a>
                                <a href="#"
                                    class="inline-block bg-blue-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-sm font-semibold">
                                    <i class="fa fa-envelope"></i>
                                </a>

                                <a href="#"
                                    class="inline-block bg-blue-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-sm font-semibold">
                                    <i class="fa fa-bars"></i>
                                </a>


                                <a href="#"
                                    class="inline-block bg-blue-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-sm font-semibold">
                                    <i class="fa fa-download"></i>
                                </a>
                            </div>
                        </div>


                    </div>


                    <div class="w-1/3 p-5">

                        <div class="p-2">
                            <img class="w-full" src="/img/wall.jpg" alt="Sunset in the mountains">
                        </div>

                        <div class="p-2">
                            <img class="w-full" src="/img/wall.jpg" alt="Sunset in the mountains">
                        </div>

                        <div class="p-2">
                            <img class="w-full" src="/img/wall.jpg" alt="Sunset in the mountains">
                        </div>

                    </div>

                </div>



                <!-- end of left side -->

            </div>


            <div class="w-1/3 bg-gray-300">

                <center>
                    <table class="table-auto">
                        <thead>
                            <tr>
                                <th class="px-4 py-2"><span class="font-bold">Approve</span></th>
                                <th class="px-4 py-2">Upload New</th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td class="border px-4 py-2 align-middle"><input type="checkbox">
                                    <span class="text-3xl text-indigo-600 font-semibold">Banner</span>
                                </td>
                                <td class="border px-4 py-2"><input class="" type="file"></td>
                            </tr>

                            <tr>
                                <td class="border px-4 py-2 align-middle"><input type="checkbox">
                                    <span class="text-3xl text-indigo-600 font-semibold">Branding Marketing Graphics</span>
                                </td>
                                <td class="border px-4 py-2"><input type="file"></td>
                            </tr>

                            <tr>
                                <td class="border px-4 py-2 align-middle"><input type="checkbox">
                                    <span class="text-3xl text-indigo-600 font-semibold">Live Social Feed / Graphics</span>
                                </td>
                                <td class="border px-4 py-2"><input type="file"></td>
                            </tr>

                            <tr>
                                <td class="border px-4 py-2 align-middle"><input type="checkbox">
                                    <span class="text-3xl text-indigo-600 font-semibold">Background</span>
                                </td>
                                <td class="border px-4 py-2"><input type="file"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <a href="#"
                                        class="pull-right mt-1 inline-block bg-indigo-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-sm font-semibold">
                                        <i class="fa fa-angle-right">Next</i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>


                </center>

            </div>
        </div>

    </div>

</body>

</html>
