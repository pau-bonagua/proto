<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* body{
            background:#212531;

        } */

        body {

            background: linear-gradient(to right bottom, #ffffff 50%, #2f3441 50%);

        }

        table tr td {
            border: none;
        }

</head>

<body>

        <div class="flex bg-indigo-300 px-24 shadow-2xl">

            <div class="w-2/3 py-8">

                <div class="bg-gray-100 pt-5 pb-2 px-5 rounded-lg">
                    <img class=" rounded-lg shadow-xl" src="./img/wall.jpg" alt="">


                    <div class="mt-5 bottom-0 left-auto  mb-5">
                        <a href="#"
                            class="inline-block text-blue-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-xs font-semibold">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#"
                            class="inline-block text-blue-400 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-xs font-semibold">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a href="#"
                            class="inline-block text-orange-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-xs font-semibold">

                        </a>

                        <a href="#"
                            class="inline-block text-red-700 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-xs font-semibold">

                        </a>


                        <a href="#"
                            class="inline-block text-yellow-500 text-white px-4 py-2 shadow-lg rounded-lg uppercase tracking-wider text-xs font-semibold">
                            <i class="fa fa-download"></i>
                        </a>
                    </div>
                </div>




            </div>


            <div class="ml-3 w-1/3">

                <div class="p-1 pr-10 pt-8">
                    <img class=" rounded-lg shadow-xl" src="./img/wall.jpg" alt="">
                </div>

                <div class="p-1 pr-10 pt-1">
                    <img class=" rounded-lg shadow-xl" src="./img/wall.jpg" alt="">
                </div>

                <div class="p-1 pr-10 pt-1 pb-8">
                    <img class=" rounded-lg shadow-xl" src="./img/wall.jpg" alt="">
                </div>



            </div>

        </div>

                <table class="table-auto">
                    <thead>
                        <tr>
                            <th class="px-4 py-2"><span class="font-bold">Approve</span></th>
                            <th class="px-4 py-2">Upload New</th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td class="border px-4 py-2 align-middle"><input type="checkbox">
                                <span class="text-md text-indigo-100 font-semibold">Banner</span>
                            </td>
                            <td class="border px-4 py-2"><input class="" type="file"></td>
                        </tr>

                        <tr>
                            <td class="border px-4 py-2 align-middle"><input type="checkbox">
                                <span class="text-md text-indigo-100 font-semibold">Branding Marketing Graphics</span>
                            </td>
                            <td class="border px-4 py-2"><input type="file"></td>
                        </tr>

                        <tr>
                            <td class="border px-4 py-2 align-middle"><input type="checkbox">

                            <td class="border px-4 py-2"><input type="file"></td>
                        </tr>

                        <tr>
                            <td class="border px-4 py-2 align-middle"><input type="checkbox">

                            </td>
                            <td class="border px-4 py-2"><input type="file"></td>
                        </tr>

                    </tbody>

                <div class="pr-40">

            </div>
